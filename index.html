<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Previous Logs</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
    }
    .header h1 {
      font-family: 'Times New Roman', Times, serif;
      color: #003366;
      margin-bottom: 20px;
    }
    form label,
    form input,
    form button {
      display: block;
      margin: 10px auto;
      font-size: 1.2em;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #001a33;
    }
    .logs {
      margin-top: 20px;
      text-align: left;
    }
    .logs p {
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>View Previous Logs</h1>
    </div>
    <form id="logForm">
      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required><br>
      <button type="button" class="btn" onclick="viewLogs()">View Logs</button>
    </form>
    <div id="logs" class="logs"></div>
  </div>

  <script>
    function viewLogs() {
      const date = document.getElementById('date').value;

      if (!date) {
        alert('Please select a date');
        return;
      }

      const user = firebase.auth().currentUser;
      if (user) {
        const db = firebase.firestore();
        db.collection('users').doc(user.uid).collection('health_logs').doc(date).get().then((doc) => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById('logs').innerHTML = `
              <p>Date: ${data.date}</p>
              <p>Heart Rate: ${data.heartRate}</p>
              <p>Steps Taken: ${data.stepsTaken}</p>
              <p>Sleep Hours: ${data.sleepHours}</p>
            `;
          } else {
            document.getElementById('logs').innerHTML = 'No logs found for the selected date';
          }
        }).catch((error) => {
          console.error('Error getting document: ', error);
        });
      } else {
        alert('No user signed in');
      }
    }

    // Initialize Firebase Authentication and check for user
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        // Redirect to login page if no user is signed in
        window.location.href = 'https://html-starter-six-livid.vercel.app/';
      }
    });
  </script>

  <!-- Firebase SDK -->

  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>

</body>
