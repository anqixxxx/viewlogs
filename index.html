<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Logs</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
    }
    .header h1 {
      font-family: 'Times New Roman', Times, serif;
      color: #003366;
      margin-bottom: 20px;
    }
    form label,
    form input,
    form button {
      display: block;
      margin: 10px auto;
      font-size: 1.2em;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #001a33;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
    .log-entry {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>View Logs</h1>
    </div>
    <form id="viewLogForm">
      <label for="logDate">Select Date:</label>
      <input type="date" id="logDate" name="logDate" required><br>
      <button type="button" class="btn" onclick="viewLog()">View Log</button>
    </form>
    <div id="logEntry" class="log-entry"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDf4yaXsG9ShvlAX4IVdGIPqPAypttqlPI",
      authDomain: "pulsepals-fa684.firebaseapp.com",
      projectId: "pulsepals-fa684",
      storageBucket: "pulsepals-fa684.appspot.com",
      messagingSenderId: "332323808828",
      appId: "1:332323808828:web:926868c9d76ab22a8ac539",
      measurementId: "G-ZLJM10C0BD" 
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    function viewLog() {
      const logDate = document.getElementById('logDate').value;
      if (!logDate) {
        alert('Please select a date');
        return;
      }

      // Retrieve log data from Firestore
      const user = firebase.auth().currentUser;
      if (user) {
        const db = firebase.firestore();
        const logEntryDiv = document.getElementById('logEntry');
        logEntryDiv.innerHTML = ''; // Clear previous log data

        db.collection('users').doc(user.uid).collection('health_logs').doc(logDate).get()
          .then((doc) => {
            if (doc.exists) {
              const data = doc.data();
              logEntryDiv.innerHTML = `
                <h3>Log for ${data.date}</h3>
                <p><strong>Heart Rate:</strong> ${data.heartRate}</p>
                <p><strong>Steps Taken:</strong> ${data.stepsTaken}</p>
                <p><strong>Sleep Hours:</strong> ${data.sleepHours}</p>
              `;
            } else {
              logEntryDiv.innerText = 'No log found for this date';
            }
          }).catch((error) => {
            console.error('Error getting document: ', error);
            logEntryDiv.innerText = 'Error retrieving log';
          });
      } else {
        alert('No user signed in');
      }
    }

    // Initialize Firebase Authentication and check for user
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        // Redirect to login page if no user is signed in
        window.location.href = 'https://html-starter-six-livid.vercel.app/';
      }
    });
  </script>
</body>
</html>
