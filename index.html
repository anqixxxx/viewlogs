<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Daily Log</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
    }
    .header h1 {
      font-family: 'Times New Roman', Times, serif;
      color: #003366;
      margin-bottom: 20px;
    }
    form label,
    form input,
    form button {
      display: block;
      margin: 10px auto;
      font-size: 1.2em;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #001a33;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Enter Daily Log</h1>
    </div>
    <form id="logForm">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br>
      <label for="heartRate">Heart Rate:</label>
      <input type="number" id="heartRate" name="heartRate" required><br>
      <label for="stepsTaken">Steps Taken:</label>
      <input type="number" id="stepsTaken" name="stepsTaken" required><br>
      <label for="sleepHours">Sleep Hours:</label>
      <input type="number" id="sleepHours" name="sleepHours" step="0.1" required><br>
      <button type="button" class="btn" onclick="saveLog()">Save Log</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyDf4yaXsG9ShvlAX4IVdGIPqPAypttqlPI",
      authDomain: "pulsepals-fa684.firebaseapp.com",
      projectId: "pulsepals-fa684",
      storageBucket: "pulsepals-fa684.appspot.com",
      messagingSenderId: "332323808828",
      appId: "1:332323808828:web:926868c9d76ab22a8ac539",
      measurementId: "G-ZLJM10C0BD" 
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    function saveLog() {
      var date = document.getElementById('date').value;
      var heartRate = document.getElementById('heartRate').value;
      var stepsTaken = document.getElementById('stepsTaken').value;
      var sleepHours = document.getElementById('sleepHours').value;

      if (!date || !heartRate || !stepsTaken || !sleepHours) {
        alert('Please fill in all fields');
        return;
      }

      // Save log data to Firestore
      var user = firebase.auth().currentUser;
      if (user) {
        // User is signed in, save the log
      firebase.firestore().collection('users').doc(user.uid).collection('health_logs').add({
        date: date,
        heartRate: heartRate,
        stepsTaken: stepsTaken,
        sleepHours: sleepHours
      })
      .then((docRef) => {
        console.log("Document written with ID: ", docRef.id);
        alert('Log saved successfully');
      })
      .catch((error) => {
        console.error("Error adding document: ", error);
        alert('Error saving log');
      });
    } else {
      // No user is signed in
      alert('Please log in to save a log');
    }
  }
  
    // Initialize Firebase Authentication and check for user
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        // Redirect to login page if no user is signed in
        window.location.href = 'https://html-starter-six-livid.vercel.app/';
      }
    });
  </script>
</body>
</html>
