<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulsePals - Your Health Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 150px;
      margin-bottom: 10px;
    }
    .header h1 {
      font-family: 'Times New Roman', Times, serif;
      color: #003366;
    }
    .header p {
      font-size: 1.2em;
      color: #666;
      font-family: 'Great Vibes', cursive;
    }
    .content {
      text-align: center;
      margin-bottom: 30px;
    }
    .dropdown-container {
      margin: 20px 0;
      text-align: left;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      background-color: #cfe2ff;
    }
    .dropdown-container h2 {
      color: #003366;
      font-family: 'Times New Roman', Times, serif;
      font-size: 1.5em;
      cursor: pointer;
    }
    .data-list {
      margin-top: 10px;
      display: none;
    }
    .data-list p {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      &#10084; <!-- Heart Icon -->
      <h1>PulsePals</h1>
      <p>Your Health Companion</p>
    </div>
    <div class="content">
      <div class="dropdown-container" id="heartRateContainer">
        <h2>Heart Rate</h2>
        <div class="data-list" id="heartRateContainerData">
          <!-- Heart Rate data will be populated here -->
        </div>
      </div>
      <div class="dropdown-container" id="stepsTakenContainer">
        <h2>Steps Taken</h2>
        <div class="data-list" id="stepsTakenContainerData">
          <!-- Steps Taken data will be populated here -->
        </div>
      </div>
      <div class="dropdown-container" id="moodTrackerContainer">
        <h2>Mood Tracker</h2>
        <div class="data-list" id="moodTrackerContainerData">
          <!-- Mood Tracker data will be populated here -->
        </div>
      </div>
      <div class="dropdown-container" id="sleepPatternContainer">
        <h2>Sleep Pattern Tracker</h2>
        <div class="data-list" id="sleepPatternContainerData">
          <!-- Sleep Pattern data will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    function getSavedData(key) {
      // Fetch data from localStorage and parse it
      const logs = JSON.parse(localStorage.getItem('dailyLogs')) || {};
      console.log('Retrieved logs from localStorage:', logs); // Debugging line
      return Object.values(logs).filter(log => log.date === key) || [];
    }

    function displayData(containerId, dataKey) {
      const dataList = document.getElementById(`${containerId}Data`);
      if (!dataList) {
        console.error(`Element with ID ${containerId}Data not found.`);
        return;
      }

      const data = getSavedData(dataKey);
      let content = '';

      data.forEach(log => {
        content += `<p>${log.date}: ${dataKey === 'heartRate' ? log.heartRate + ' BPM' :
          dataKey === 'stepsTaken' ? log.stepsTaken + ' steps' :
          dataKey === 'moodTracker' ? log.mood : log.sleepHours + ' hours'}</p>`;
      });

      dataList.innerHTML = content;
      console.log(`Displaying ${dataKey} data:`); // Debugging line
      console.log(content); // Debugging line
    }

    document.querySelectorAll('.dropdown-container').forEach(container => {
      container.addEventListener('click', function() {
        const dataList = document.getElementById(`${this.id}Data`);
        
        if (!dataList) {
          console.error(`Element with ID ${this.id}Data not found.`);
          return;
        }

        if (dataList.style.display === 'none' || dataList.style.display === '') {
          const dataKey = this.id.replace('Container', '');
          displayData(this.id, dataKey);
          dataList.style.display = 'block';
        } else {
          dataList.style.display = 'none';
        }
      });
    });

    // Initial hide of data lists
    document.querySelectorAll('.data-list').forEach(list => list.style.display = 'none');
  </script>
</body>
</html>
