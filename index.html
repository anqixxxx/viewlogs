<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulsePals - Your Health Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 150px;
      margin-bottom: 10px;
    }
    .header h1 {
      font-family: 'Times New Roman', Times, serif;
      color: #003366;
    }
    .header p {
      font-size: 1.2em;
      color: #666;
      font-family: 'Great Vibes', cursive;
    }
    .content {
      text-align: center;
      margin-bottom: 30px;
    }
    .dropdown-container {
      margin: 20px 0;
      text-align: left;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      background-color: #cfe2ff;
    }
    .dropdown-container h2 {
      color: #003366;
      font-family: 'Times New Roman', Times, serif;
      font-size: 1.5em;
      cursor: pointer;
    }
    .dropdown-container p {
      color: #333;
    }
    .data-list {
      margin-top: 10px;
      display: none;
    }
    .data-list p {
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      &#10084; <!-- Heart Icon -->
      <h1>PulsePals</h1>
      <p>Your Health Companion</p>
    </div>
    <div class="content">
      <div class="dropdown-container" id="heartRateContainer">
        <h2>Heart Rate</h2>
        <div class="data-list" id="heartRateData">
          <!-- Heart Rate data will be populated here -->
        </div>
      </div>
      <div class="dropdown-container">
        <h2>Steps Taken</h2>
        <div class="data-list" id="stepsTakenData">
          <!-- Steps Taken data will be populated here -->
        </div>
      </div>
      <div class="dropdown-container">
        <h2>Mood Tracker</h2>
        <div class="data-list" id="moodTrackerData">
          <!-- Mood Tracker data will be populated here -->
        </div>
      </div>
      <div class="dropdown-container">
        <h2>Sleep Pattern Tracker</h2>
        <div class="data-list" id="sleepPatternData">
          <!-- Sleep Pattern data will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAo6ziHFthGBRE3cZd8EC-Ukds8ztyMzFQ",
      authDomain: "pulsepals-c211c.firebaseapp.com",
      projectId: "pulsepals-c211c",
      storageBucket: "pulsepals-c211c.appspot.com",
      messagingSenderId: "475129408953",
      appId: "1:475129408953:web:1913c2d4083c1452079a68",
      measurementId: "G-YPSX5VFFG5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Function to get and display heart rate data
    async function getHeartRateData(userId) {
    const heartRateRef = collection(db, 'users', userId, 'heartRate');
    const heartRateQuery = query(heartRateRef);
    const heartRateSnapshot = await getDocs(heartRateQuery);

    let heartRateData = '';
    heartRateSnapshot.forEach((doc) => {
        const timestamp = doc.id;
        const value = doc.data().value;
        heartRateData += `<p>${timestamp}: ${value} BPM</p>`;
    });

    document.getElementById('heartRateData').innerHTML = heartRateData;
    }

    // Listen for auth state changes
    let isInitialAuthState = true;
    onAuthStateChanged(auth, (user) => {
        // Event listener for the Heart Rate dropdown
        document.getElementById('heartRateContainer').addEventListener('click', function() {
            if (user) {
                const userId = user.uid;
                const dataList = document.getElementById('heartRateData');
                if (dataList.style.display === 'none' || dataList.style.display === '') {
                    getHeartRateData(userId);
                    dataList.style.display = 'block';
                } else {
                    dataList.style.display = 'none';
                }
            } else {
                // User is not logged in, redirect to homepage
                if (!isInitialAuthState) {
                    window.location.href = 'https://html-starter-six-livid.vercel.app/';
                }
            }
        });
        isInitialAuthState = false;
    });
  </script>
</body>
</html>
