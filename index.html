<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulsePals - Your Health Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 150px;
      margin-bottom: 10px;
    }
    .header h1 {
      font-family: 'Times New Roman', Times, serif;
      color: #003366;
    }
    .header p {
      font-size: 1.2em;
      color: #666;
      font-family: 'Great Vibes', cursive;
    }
    .content {
      text-align: center;
      margin-bottom: 30px;
    }
    .dropdown-container {
      margin: 20px 0;
      text-align: left;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      background-color: #cfe2ff;
    }
    .dropdown-container h2 {
      color: #003366;
      font-family: 'Times New Roman', Times, serif;
      font-size: 1.5em;
      cursor: pointer;
    }
    .dropdown-container p {
      color: #333;
    }
    .data-list {
      margin-top: 10px;
      display: none;
    }
    .data-list p {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      &#10084; <!-- Heart Icon -->
      <h1>PulsePals</h1>
      <p>Your Health Companion</p>
    </div>
    <div class="content">
      <div class="dropdown-container" id="heartRateContainer">
        <h2>Heart Rate</h2>
        <div class="data-list" id="heartRateData">
          <!-- Heart Rate data will be populated here -->
        </div>
      </div>
      <div class="dropdown-container" id="stepsTakenContainer">
        <h2>Steps Taken</h2>
        <div class="data-list" id="stepsTakenData">
          <!-- Steps Taken data will be populated here -->
        </div>
      </div>
      <div class="dropdown-container" id="moodTrackerContainer">
        <h2>Mood Tracker</h2>
        <div class="data-list" id="moodTrackerData">
          <!-- Mood Tracker data will be populated here -->
        </div>
      </div>
      <div class="dropdown-container" id="sleepPatternContainer">
        <h2>Sleep Pattern Tracker</h2>
        <div class="data-list" id="sleepPatternData">
          <!-- Sleep Pattern data will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    function getSavedData() {
      const logs = JSON.parse(localStorage.getItem('healthLogs')) || {};
      console.log('Retrieved logs from localStorage:', logs); // Debugging line
      return Object.values(logs); // Return all log entries
    }

    function displayData(containerId, dataKey) {
      const dataList = document.getElementById(`${dataKey}Data`);
      
      if (!dataList) {
        console.error(`Element with ID ${dataKey}Data not found.`);
        return;
      }

      const data = getSavedData();
      let content = '';

      data.forEach(log => {
        if (dataKey === 'heartRate') {
          content += `<p>${log.date}: ${log.heartRate} BPM</p>`;
        } else if (dataKey === 'stepsTaken') {
          content += `<p>${log.date}: ${log.stepsTaken} steps</p>`;
        } else if (dataKey === 'moodTracker') {
          content += `<p>${log.date}: ${log.mood}</p>`;
        } else if (dataKey === 'sleepPattern') {
          content += `<p>${log.date}: ${log.sleepHours} hours</p>`;
        }
      });

      dataList.innerHTML = content;
      console.log(`Displaying ${dataKey} data:`); // Debugging line
      console.log(content); // Debugging line
    }

    document.querySelectorAll('.dropdown-container').forEach(container => {
      container.addEventListener('click', function() {
        const dataList = this.querySelector('.data-list');
        const dataKey = this.id.replace('Container', '');

        // Toggle display of data list
        dataList.style.display = dataList.style.display === 'none' ? 'block' : 'none';

        // Display data if it's not already shown
        if (dataList.style.display === 'block') {
          displayData(this.id, dataKey);
        }
      });
    });

    // Initial hide of data lists
    document.querySelectorAll('.data-list').forEach(list => list.style.display = 'none');
  </script>
</body>
</html>
